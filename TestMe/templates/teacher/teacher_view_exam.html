{% extends 'teacher/teacherbase.html' %}
{% block content %}
{%load static%}

<span class="border rounded shadow">
<div class="m-2">
<table class="table table-hover">
  <thead>
    <tr>

      <th>Course Name</th>
      <th>Total Question</th>
      <th>Total Marks</th>
      <th>Delete</th>
    </tr>
  </thead>
  {% for t in courses %}
  <tr>

    <td> {{t.course_name}}</td>
    <td>{{t.question_number}}</td>
    <td>{{t.total_marks}}</td>
    
    <td><a class="btn btn-danger btn-sm" href="{% url 'delete-exam' t.id  %}"><span class="bi bi-trash"></span></a></td>
  </tr>
  {% endfor %}
</table>
</div>
</span>


{% endblock content %}
