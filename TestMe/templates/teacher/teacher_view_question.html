{% extends 'teacher/teacherbase.html' %}
{% block content %}
{%load static%}

<span class="border rounded shadow">
<div class="m-3">
    <h5>Select Course To View Questions</h5>
    <br>
    <table class="table table-hover" id="dev-table">
      <thead>
        <tr>
          <th>Course Name</th>
          <th>Total Question</th>
          <th>Total Marks</th>
          <th>View Question</th>
        </tr>
      </thead>
      {% for c in courses %}
      <tr>
        <td> {{c.course_name}}</td>
        <td>{{c.question_number}}</td>
        <td>{{c.total_marks}}</td>
        <td><a class="btn btn-primary btn-xs center" href="{% url 'see-question' c.id  %}"><span class="bi bi-eye"></span></a></td>
      </tr>
      {% endfor %}
    </table>
</div>
</span>

{% endblock content %}
