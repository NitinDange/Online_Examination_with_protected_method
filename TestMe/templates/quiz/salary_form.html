{% extends 'quiz/adminbase.html' %}
{% load widget_tweaks %}
{% block content %}

<div class="d-flex">
<div class="container text-center">
<div class="row">

<div class="col align-self-center">
<div class="card shadow" style="width: 22rem;">

<div class="card-body">
<h3 class="card-title">Enter Salary For Teacher</h3>
<br>
<form method="POST" autocomplete="off">
    {%csrf_token%}
    <div class="form-group">
      {% render_field teacherSalary.salary class="form-control" placeholder="5000" %}
    </div>
    <br>

    <button type="submit" class="btn btn-primary">Approve</button>
</form>
</div>

</div>
</div>

</div>
</div>
</div>

<br><br>
{% endblock content %}
