{% extends 'student/studentbase.html' %}
{% block content %}
{%load static%}


<span class="border rounded shadow">
  <div class="m-3" style="min-width: 500px">
    <table class="table table-hover" id="dev-table">
      <thead>
        <tr>
          <th>Exam Name</th>
          <th>View Marks</th>
        </tr>
      </thead>

      {% for t in courses %}
      <tr>
        <td> {{t.course_name}}</td>
        <td><a class="btn btn-danger btn-xs" href="{% url 'check-marks' t.id  %}"><span class="bi bi-eye"></span></a></td>
      </tr>
      {% endfor %}

    </table>
  </div>
</span>

<br><br>
{% endblock content %}
