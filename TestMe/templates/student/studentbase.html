<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Me</title>

  <style media="screen">

      .profile_image {
        width: 100px;
        height: 100px;
        border-radius: 100px;
        margin-bottom: 10px;
      }
      img {
        border-radius: 14px;
      }

    </style>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
  <!--navbar area end-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <p class="navbar-brand">Test Me</p>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="/logout" class="btn btn-primary" style:"position: right">Logout</a>
              </li>
            </ul>
          </div>
        </nav>
  <!--sidebar start-->
  <main style="display: flex; align-items: stretch;">
    <div class="d-flex flex-column flex-shrink-0 p-3 text-white" style="width: 280px; min-width: 250px;
    max-width: 250px;
    min-height: 80vh;
    background: #0f0f0f;">
    <hr>
    <ul class="nav nav-pills flex-column mb-auto text-white">
      <li class="nav-item">
        <center>
          <center>

            <img src="{% static "image/student.png" %}" class="profile_image" alt="">
            <h4>{{request.user.first_name}}</h4>
            <h6 style="color: rgb(255, 255, 255);">( Student )</h6>

          </center>
      </li>
      <hr>
      <li>
        <a href="/student/student-dashboard" class="nav-link text-white"><i class="fas fa-tachometer-alt"></i><span>   Dashboard</span></a>
      </li>
      <li>
        <a href="/student/student-exam" class="nav-link text-white"><i class="fas fa-book"></i><span>   Exam</span></a>
      </li>
      <li>
        <a href="/student/student-marks" class="nav-link text-white"><i class="fas fa-question-circle"></i><span>   Marks</span></a>
      </li>
    </ul>
    <hr>
  </div>
    <!--sidebar end-->
    <div class="b-example-divider"></div>
    <!--content start-->
    <div class="d-flex flex-column flex-shrink-0 p-3 justify-content-center mx-auto" style="display: flex; justify-content: center;}">
      {% block content %} 
      {% endblock content %}
    </div>
    </main>
    {% include "quiz/footer.html" %}
    <!--content end-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>
</html>
